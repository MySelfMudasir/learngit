<div class="container-fluid p-5">
    <h2>Get API Operations</h2>
    <div class="row">
        <div class="col-12">

            <!-- <button class="btn btn-primary my-3" (click)="getAllUsers()">Get Data</button> -->
            <button type="submit" class="btn btn-primary my-3" (click)="getAllUsers()" [disabled]="loading">
                <ng-container *ngIf="loading; else buttonText">Loading...</ng-container>
                <ng-template #buttonText>Get</ng-template>
            </button>


            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Birthday</th>
                            <th scope="col">Website</th>
                            <th scope="col">Company</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of dataList">
                            <td>{{user.id}}</td>
                            <td>{{user.firstname}}</td>
                            <td>{{user.lastname}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.address.street}}, {{user.address.suite}}, {{user.address.city}},
                                {{user.address.zipcode}}</td>
                            <td>{{user.phone}}</td>
                            <td>{{user.website}}</td>
                            <td>{{user.company.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
